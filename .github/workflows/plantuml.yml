name: PlantUML Diagrams

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install PlantUML
      run: sudo apt install plantuml

    - name: Debug via SSH
      uses: edipizarro/runner-open-ssh@main
      with:
        sshPublicKey: ${{ secrets.SSH_PUBLIC_KEY }}
        gatewayPrivateKey: ${{ secrets.GATEWAY_PRIVATE_KEY }}
        gatewayIP: ${{ secrets.GATEWAY_IP }}
        maxLifeTime: 300

    - name: Generate diagrams
      run: plantuml *.plantuml

    - name: Commit diagrams
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add **/*.png
        git commit -m "Automated diagram generation"
        git push origin main
      if: success()
